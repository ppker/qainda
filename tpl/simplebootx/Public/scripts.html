					var $this=$(this);
					$(window).scroll(function(){
						if(!scrolling){
							var sd=$(window).scrollTop();
							if(sd>100){
								$this.fadeIn();
							}else{
								$this.fadeOut();
							}
						}
					});
					
					$this.click(function(){

						$('html, body').animate({
							scrollTop : 0
						}, 500,function(){
							scrolling=false;

						});
					});
				});
